<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img
        src="images/657bda80-4650-429e-a2f1-64bfe0378b94.jpg"
        alt="Image 1"
      />
      <img
        src="images/75aff999-ca04-42be-a6ea-9a7372fc46fb.jpg"
        alt="Image 2"
      />
      <img
        src="images/850072fa-123d-4ff3-97c1-ed6c23b5a3b6.jpg"
        alt="Image 3"
      />
      <img
        src="images/a4149c49-29c5-4846-95ec-04eb4bf108ab.jpg"
        alt="Image 4"
      />
      <img
        src="images/b1e9020b-dc51-4d19-805f-c2b31118484d.jpg"
        alt="Image 5"
      />
    </div>

    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
